
<div class="product-info d-flex flex-column align-items-center justify-content-center p-4">
    <img [src]="image" class="product-info__img" alt="" srcset="">
    <p class="product-info__title text-uppercase text-center">{{title}}</p>
    <p class="product-info__price text-center">
        {{ price | currency: 'BRL': 'R$ ': '1.2-2'}}
    </p>
</div>
